</div>
<div class="tool_button" id="tool_fhpath" (click)="setMode('fhpath')" title="Pencil Tool [P]">

<div class="tool_button" id="tool_line" (click)="setMode('line')" title="Line Tool [L]">

    <path d="M 3 1 L 26 24 L 24 26 L 1 3 L 3 1 Z"></path>
  </svg>
</div>
<div class="tool_button tool_rect" id="tool_rect" (click)="setMode('rect')" title="Square/Rect Tool [R]">

    <path d="M 0 8 L 0 24 L 24 24 L 25 8 L 0 8 Z" />
  </svg>
</div>
<div class="tool_button tool_ellipse" id="tool_ellipse" (click)="setMode('ellipse')" title="Ellipse/Circle Tool [C]">

  </svg>
</div>

      d="M12.2 1.9c0-.36.86 0 .86 0V14a1.3 1.3 0 10.88 0V1.9s.87-.36.87 0c0 6.81 5.22 11.68 5.22 11.68l-3.25 8.2h-6.55l-3.26-8.2s5.22-4.87 5.22-11.68zM7.83 25.26v-2.61h11.32v2.6H7.84z"

<div class="tool_button" id="tool_text" (click)="setMode('text')" title="Text Tool [T]">

    <path d="M5 4v3h5.5v12h3V7H19V4z" />
  </svg>
</div>

<div class="tool_button" id="tool_zoom" (click)="setMode('zoom')" title="Zoom Tool [Z]">

<div id="color_tools" class="color_tools">
  <div id="tool_switch" title="Switch stroke and fill colors [X]">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 11">
      <path d="M3.01 2A6 6 0 019 8h1.83l-2.91 2.91L5 8h2a4 4 0 00-3.99-4v1.93L.1 3.02 3.01.1V2z" />
    </svg>
  </div>
  <div class="color_tool active tool_fill" id="tool_fill">
    <label class="icon_label" title="Change fill color"></label>
    <div class="color_block">
      <div id="fill_bg"></div>
      <div id="fill_color" class="color_block"></div>
    </div>
  </div>

  <div class="color_tool tool_stroke" id="tool_stroke">
    <label class="icon_label" title="Change stroke color"></label>
    <div class="color_block">
      <div id="stroke_bg"></div>
      <div id="stroke_color" class="color_block" title="Change stroke color"></div>
    </div>
  </div>
</div>
